<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META-DATA -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- GOGGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  
  <!-- TITLE -->
  <title>Results summary component</title>
</head>

<body>

  <!-- MAIN SECTION -->
  <main>

    <!-- RESULT SECTION -->
    <div class="result">

      <h3 class="head"> Your Result </h3>
      
      <div class="score">
        <span>76</span>
        <p>of 100</p>
      </div>
      
      <h2 class="greet"> Great </h2>
      
      <p class="descrip">
        You scored higher than 65% of the people who have taken these tests.
      </p>
      
    </div>

    <!-- SUMMARY SECTION -->
    <div class="summary">

      <h3 class="head"> Summary </h3>

      <div class="topics react">
        <div class="txt">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <p>Reaction</p>
        </div>
        <div class="rate">
          <p><span>80</span> / 100</p>
        </div>
      </div>

      <div class="topics memory">
        <div class="txt">
          <img src="./assets/images/icon-memory.svg" alt="Reaction">
          <p>Memory</p>
        </div>
        <div class="rate">
          <p><span>92</span> / 100</p>
        </div>
      </div>
      
      <div class="topics verb">
        <div class="txt">
          <img src="./assets/images/icon-verbal.svg" alt="Reaction">
          <p>Verbal</p>
        </div>
        <div class="rate">
          <p><span>61</span> / 100</p>
        </div>
      </div>
      
      <div class="topics visual">
        <div class="txt">
          <img src="./assets/images/icon-visual.svg" alt="Reaction">
          <p>Visual</p>
        </div>
        <div class="rate">
          <p><span>72</span> / 100</p>
        </div>
      </div>

      <button class="cont">
        Continue
      </button>

    </div>

  </main>

</body>
</html>
